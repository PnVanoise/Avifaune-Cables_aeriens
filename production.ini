[app:main]
use = egg:Cables

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = false
pyramid.default_locale_name = fr
pyramid.includes = pyramid_tm
        pyramid_beaker

sqlalchemy.url = postgresql://www-data:www-data@database:5432/cables
tilecache.cfg = %(here)s/tilecache/tilecache.cfg
mako.directories = cables:templates
authtkt_secret = ed88bb37f3814c66a19fa4e22d7e3295
jsbuild_cfg = %(here)s/jsbuild/app.cfg
jsbuild_root_dir = %(here)s/

session.type = file
session.data_dir = /tmp/sessions-main/data
session.lock_dir = /tmp/sessions-main/lock
session.key = cables
session.secret = 47add6ab093a4c9c8f054519023ce5f9
session.cookie_on_exception = true

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, cables

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_cables]
level = WARN
handlers =
qualname = cables

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
